<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row">
        <h2>Choose Day to Show Events</h2>
      </div>
      <div class="day-selector">
        <p>Day of Week</p>
        <select>
          <option>Option1</option>
        </select>
      </div>
      <button>Add New Event</button>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
