<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-max">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-max">
        <h2>Choose Day to Show Events</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-max">
        <div class="day-selector">
          <p>Day of Week</p>
          <select>
            <option>Option1</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-max">
        <button>Add New Event</button>
      </div>
    </div>
    <div class="row">
      <div class="column-max">
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
